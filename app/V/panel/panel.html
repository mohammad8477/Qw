<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-900 text-white">

    
    <div class="flex">
        <aside class="h-screen p-4 flex flex-col">
            <div class="text-lg font-bold mb-8 flex items-center">
                <img src="Untitled-3.png" alt="" style="width: 3rem;"> ALI HERO
            </div>
            <nav class="space-y-2">
                <a href="#" class="nav-link active flex items-center select">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
                <a href="#" class="nav-link flex items-center select">
                    <i class="fas fa-file-alt"></i> Subscriptions
                </a>
                <a href="panel-products.html" class="nav-link flex items-center select">
                    <i class="fas fa-box"></i> Products
                </a>
                <a href="#" class="nav-link flex items-center select">
                    <i class="fas fa-tag"></i> Coupons
                </a>
                <a href="#" class="nav-link flex items-center select">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a href="#" class="nav-link flex items-center select">
                    <i class="fas fa-users-cog"></i> Users
                </a>
                <a href="#" class="nav-link flex items-center select">
                    <i class="fas fa-star"></i> Reviews
                </a>
                <a href="#" class="nav-link flex items-center select">
                    <i class="fas fa-balance-scale"></i> Balances
                </a>
            </nav>
            <div class="mt-auto">
                <a href="#" class="nav-link flex items-center text-red">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sign out
                </a>
            </div>
        </aside>

        
        
        <main class="w-4/5 p-6">
            <header class="mb-8">
                <h1 class="text-4xl font-bold">Good to see you!</h1>
                <p>Signed in as alimaoaen@gmail.com</p>
            </header>

            
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card bg-gray-800 p-6 rounded-lg text-center bgnew">
                    <h2 class="text-xl font-bold flex justify-center items-center">
                        <i class="fas fa-dollar-sign text-green-400 mr-2"></i> Revenue
                    </h2>
                    <p class="text-3xl mt-4">$0.00</p>
                </div>
                <div class="stat-card bg-gray-800 p-6 rounded-lg text-center bgnew">
                    <h2 class="text-xl font-bold flex justify-center items-center">
                        <i class="fas fa-users text-blue-400 mr-2"></i> Customers
                    </h2>
                    <p class="text-3xl mt-4">0</p>
                </div>
                <div class="stat-card bg-gray-800 p-6 rounded-lg text-center bgnew">
                    <h2 class="text-xl font-bold flex justify-center items-center">
                        <i class="fas fa-shopping-cart text-yellow-400 mr-2"></i> Orders
                    </h2>
                    <p class="text-3xl mt-4">0</p>
                </div>
            </section>

            
            <section class="bg-gray-800 p-6 rounded-lg mb-8 bgnew">
                <h2 class="text-xl mb-4 flex items-center">
                    <i class="fas fa-chart-line text-purple-400 mr-2"></i> Revenue Insights
                </h2>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </section>

            
            <section class="bg-gray-800 p-6 rounded-lg bgnew">
                <h2 class="text-xl mb-4 flex items-center">
                    <i class="fas fa-box-open text-orange-400 mr-2"></i> Popular Products
                </h2>
                <table class="table-auto w-full text-center">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="p-3">Name</th>
                            <th class="p-3">Cost</th>
                            <th class="p-3">Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-gray-800">
                            <td class="p-3">Product 1</td>
                            <td class="p-3">$10.00</td>
                            <td class="p-3">$50.00</td>
                        </tr>
                        <tr class="bg-gray-700">
                            <td class="p-3">Product 2</td>
                            <td class="p-3">$15.00</td>
                            <td class="p-3">$75.00</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12 Jan', '13 Jan', '14 Jan', '15 Jan', '16 Jan', '17 Jan', '18 Jan'],
                datasets: [{
                    label: 'Revenue',
                    data: [0, 10, 5, 25, 20, 30, 15],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        const dayms = document.querySelectorAll('.select');
      dayms.forEach(daym => {
        daym.addEventListener('click', () => {
          document.querySelector('.active').classList.remove('active')
          daym.classList.add('active')
        })
        
      })
    </script>
    </div>

</body>
</html>
