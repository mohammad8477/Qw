<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Coding Stella</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.13/tailwind.min.css'><link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container ">

  <!-- Logo -->
  <div class="logo-div">
    <img src="Untitled-3.svg" alt="Logo">
  </div>

  <!-- Email input -->
  <div class="inputArea mb-4 fld">
    <input required placeholder=" " type="email" name="dd" autocomplete="off">
    <label for="dd">email or phone number</label>
  </div>

  <!-- Password input -->
  <div class="inputArea mb-4 fld">

    <div class="pass-bg pass-bg-min">
    </div>

    <input required placeholder=" " type="password" name="dd" autocomplete="off" id="YourPassword">
    <label class="pass-label" for="dd">password</label>
    <span class="eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
  </div>

  
  <!-- Rate pass -->
  <div class="strengthMeter "></div>

  <!-- Login btn -->
  <div class="justify-center flex">
    <a href="https://discord.gg/2n3t5GUcyn" class="btb" target="_blank" ><button class="btu py-2 px-4 text-center justify-center">LOGIN</button></a>
  </div>

  <!-- Forgot && creat account text -->
  <div class="bottom-text">
    <div>
      <a class="forgot-link transition-08" href="">Forgot yor password?</a>
    </div>

    <div>
      <a class="creat-link transition-08" href="">Don't have an accounr?</a>
    </div>
  </div>
    
    

  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
