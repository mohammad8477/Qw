<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="Icon" href="Untitled-3.svg">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body class="montserrat-300">
<!-- partial:index.partial.html -->
<div class="container ">

  <!-- Text -->
  <div class="logo-div w-full flex justify-center mb-5">
    <span class="text-white montserrat-600 ">Login</span>
  </div>

  <!-- Email input -->
  <div class="inputArea mb-4 fld montserrat-600">
    <input class="email-label" required valid  placeholder=" " type="text" name="dd" autocomplete="off">
    <label for="dd">email or phone number</label>
  </div>

  <!-- Password input -->
  <div class="inputArea mb-4 fld montserrat-600">

    <div class="pass-bg pass-bg-min">
    </div>

    <input class="montserrat-600" required placeholder=" " type="password" name="dd" autocomplete="off" id="YourPassword">
    <label class="pass-label" for="dd">password</label>
    <span class="eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
  </div>

  
  <!-- Rate pass -->
  <!-- <div class="strengthMeter montserrat-700 "></div> -->

  <!-- Login btn -->
  <div class="justify-center flex mb-5">
    <a href="https://discord.gg/2n3t5GUcyn" class="btb" target="_blank" ><button class="btu py-2 px-4 text-center justify-center">LOGIN</button></a>
  </div>

  <!-- Forgot && creat account text -->
  <div class="bottom-text montserrat-700">
    <div>
      <a class="forgot-link transition-08" href="">Forgot yor password?</a>
    </div>

    <div>
      <a class="creat-link transition-08" href="../Creat account/index.html">Don't have an accounr?</a>
    </div>
  </div>


</div>
