<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Creat Account</title>
    <link rel="Icon" href="Untitled-3.svg">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 montserrat-500">

    <section class="container d-flex justify-content-center justify-content-md-between h-60 w-vh-50 radius ">

        <!-- Logo -->
        <div class="w-50 d-none d-md-flex  justify-content-center">
            <img class="logo w-50 me-5" src="Untitled-3.svg" alt="">
        </div> 

        <!-- Inputs -->
        <div class="w-75 w-md-50 d-flex flex-column justify-content-center align-items-center">

            <!-- Creat Text -->
            <div class="text-danger top-text">
                <span class="text-white ">Creat an <span class="text-account">account</span></span>
            </div>

            <!-- Button for phone or email -->
            <div class="mt-4 d-flex">
                <button class="my-btn phone-btn active" onclick="toggleBtn(this)">Phone</button>
                <button class="my-btn email-btn " onclick="toggleBtn(this)">Email</button>
            </div>

            <!-- Inputs -->
            <div class="inputs-div">

                <!-- Name input -->
                <div class="inputArea mb-3 mt-4 fld">
                    <input required placeholder=" " type="text" name="dd" autocomplete="off">
                    <label for="dd">Username</label>
                </div>

                <!-- Email input -->
                <div class="inputArea mb-3  fld d-none" id="email-input">
                    <input required placeholder=" " type="email" name="dd" autocomplete="off">
                    <label for="dd">Email</label>
                </div>

                <!-- phone input -->
                <div class="inputArea mb-3  fld" id="phone-input">
                    <input required placeholder=" " type="email" name="dd" autocomplete="off">
                    <label for="dd">Phone number</label>
                </div>

                <!-- Password input -->
                <div class="inputArea mb-3 fld">

                    <div class="pass-bg pass-bg-min">
                    </div>
                
                    <input class="montserrat-500" required placeholder=" " type="password" name="dd" autocomplete="off" id="YourPassword">
                    <label class="pass-label" for="dd">password</label>
                    <span class="eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>

                <!-- Repeatpassword input -->
                <div class="inputArea mb-3  fld" id="repeat-input">
                    <input onkeyup="repeatComparator()" required placeholder=" " type="password" name="dd" autocomplete="off" id="repeat-password">
                    <label for="dd">Repeat password</label>
                    <div class="position-absolute montserrat-500 error-div d-none"><span class="error-repeat">The Repeat is not match</span></div>
                </div>

                <!-- Creat Button -->
                <div class="d-flex justify-content-center">
                    <a href="https://discord.gg/2n3t5GUcyn" class="btb text-decoration-none w-50" target="_blank" ><button class="btu py-2 px-4 text-center justify-center">LOGIN</button></a>
                </div>

            </div>

        </div>

    </section>


    <script src="app.js"></script>
</body>
</html>
