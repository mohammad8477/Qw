<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="icon" href="../../Login User/Untitled-3.svg">
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../../src/output.css">
    <link rel="stylesheet" href="style.css">
    <title>Forgot password</title>
</head>
<body class="bg-[#222] h-screen flex items-center justify-center">

    <section class="bg-[#333]  mx-auto w-96 h-80 rounded-xl absolute">
        <!-- Text -->
        <div class="w-full text-center text-white montserrat-600 text-2xl mt-5">
            <h2>Forgot password</h2>
        </div>

        <!-- Input -->
        
        <div class=" mt-9 w-full flex justify-center absolute montserrat-400">
            <input required class=" absolute bg-[#222] px-4 py-3 focus:outline-none focus:border-0 text-white  rounded-md my-input transition" type="text" >
            <label class="relative text-[#ffffff33] cursor-text transition  pointer-events-none px-6 py-3 m-0" for="Input" id="laleb-input"> Email or Phone </label>
        </div>

        <div class="bg-transparent w-full mt-40 h-11 relative flex justify-center items-center" >

            <a class="bg-[#222] text-white px-7 py-3 rounded-md montserrat-400 hover:bg-white  hover:text-blue-800" href="" id="my-btn">
                <button >
                    Send code!
                </button>
            </a>

        </div>

    </section>
    

</body>
</html>
